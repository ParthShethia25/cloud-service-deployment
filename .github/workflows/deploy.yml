name: Deploy Cloud Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to EC2
        run: |
          rsync -avz app docker ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/cloud-service/
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/cloud-service
            docker stop cloud-service || true
            docker rm cloud-service || true
            docker build -t cloud-service .
            docker run -d --name cloud-service -p 80:5000 cloud-service
          EOF
